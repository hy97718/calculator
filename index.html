<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>ストップウォッチ</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1 id="header">電卓</h1>
        <div id="calculator">
            <div class="container">
            <table>
            <tr>
            <td colspan="4"><input readonly id="result" type="text" value="0"></td>
            </tr>
            <tr>
                <td><button onclick="num_click(this.innerHTML)" value="7">7</button></td>
                <td><button onclick="num_click(this.innerHTML)" value="8">8</button></td>
                <td><button onclick="num_click(this.innerHTML)" value="9">9</button></td>
                <td><button onclick="ope_click(this.innerHTML)" value="+">+</button></td>
            </tr>
            <tr>
                <td><button onclick="num_click(this.innerHTML)" value="4">4</button></td>
                <td><button onclick="num_click(this.innerHTML)" value="5">5</button></td>
                <td><button onclick="num_click(this.innerHTML)" value="6">6</button></td>
                <td><button onclick="ope_click(this.innerHTML)" value="-">-</button></td>
            </tr>
            <tr>
                <td><button onclick="num_click(this.innerHTML)" value="1">1</button></td>
                <td><button onclick="num_click(this.innerHTML)" value="2">2</button></td>
                <td><button onclick="num_click(this.innerHTML)" value="3">3</button></td>
                <td><button onclick="ope_click(this.innerHTML)" value="*">*</button></td>
            </tr>
            <tr>
                <td><button onclick="num_click(this.innerHTML)" value="0">0</button></td>
                <td><button onclick="num_click(this.innerHTML)" value="00">00</button></td>
                <td><button onclick="ope_click(this.innerHTML)" value=".">.</button></td>
                <td><button onclick="ope_click(this.innerHTML)" value="/">/</button></td>
            </tr>
            <tr>
                <td colspan="2"><button onclick="equal_click()" value="=">=</button></td>
                <td colspan="2"><button onclick="clear_click()" value="AC">AC</button></td>
            </tr>
        </table>
            </div>
        </div>
    </div>

</body>
</html>
